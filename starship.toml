[git_branch]
symbol = "ï˜ "
format = 'via [$symbol$branch]($style)'
# truncation_length = 4
truncation_symbol = 'â€¦/'
style = 'bold primary_color'

[git_status]
format = '[$all_status$ahead_behind]($style) '
style = 'bold primary_color'
conflicted = 'ğŸ³'
up_to_date = ''
untracked = 'ï”© '
ahead = 'â‡¡${count}'
diverged = 'â‡•â‡¡${ahead_count}â‡£${behind_count}'
behind = 'â‡£${count}'
stashed = 'ï£– '
modified = 'ï„ '
staged = '[++\($count\)](primary_color)'
renamed = 'ïª¶ '
deleted = 'ï€” '

[fill]
symbol = ' '

[python]
style = 'teal'
symbol = 'îˆµ '
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
pyenv_version_name = true
pyenv_prefix = ''

[lua]
symbol = 'î˜  '

[nodejs]
style = 'purple'
symbol = 'îœ˜ '

[golang]
style = 'blue'
