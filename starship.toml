add_newline = true
palette = 'mehedi'

format = """
$directory\
$git_branch\
$git_status\
$fill\
$python\
$lua\
$nodejs\
$golang\
$haskell\
$rust\
$ruby\
$package\
$aws\
$docker_context\
$jobs\
$cmd_duration\
$time\
$line_break\
$character\
"""


continuation_prompt = 'â–¶â–¶ '

[character]
success_symbol = "ğŸš€ "
error_symbol = "ğŸ”¥ "

[time]
disabled = false
time_format = "%r" # Hour:Minute Format
style = "bg:#19E684"
format = '[[ ó±‘ $time ](bg:#fff fg:#19E684)]($style)'


[directory]
style = 'bold fg:primary_color'
format = '[$path ]($style)'
truncation_length = 3
truncation_symbol = 'â€¦/'
truncate_to_repo = false

[directory.substitutions]
'Documents' = 'ó°ˆ™'
'Downloads' = 'ï€™ '
'Music' = 'ï€ '
'Pictures' = 'ï€¾ '

